  <body>
    <div class="registration-form">

        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control item"
            id="username"
            placeholder="Lecture attended"

            required
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="form-control item"
            id="username"
            placeholder="Total lectures"
            name="total"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">

          </button>
        </div>
      </form>
    </div>
